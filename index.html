<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Survey Form</title>
  <link href="style.css" rel="stylesheet" type="text/css" />

  <style>
    body {
      background-color: #0038B1;
      width: 300px;
      margin: auto;
    }
    fieldset {
      margin-bottom: 10px ;
      width: 300px;
      border: 1px solid #ffffff;
    }
    
    legend {
    background-color: #00BDFF;
    color: #000000;
    padding: 2px 2px;
    margin: 0 auto;
    }

    #telephone {
      width: 18em;
    }

    textarea {
      padding: 5px;
      border-radius: 15px;
      border: 3px solid #fff;
    }
  </style>
</head>

<body>
  <center>
    <header>
      <h1>Survey Form - ITK Software Path</h1>  
    </header>
    
    <form>
    <!--  Input: Name-->
    <fieldset>
      <legend><label for="name">Name</label></legend>
      <div class="form-element">
        <input type="text" name="Name" id="name" placeholder="Please write your name..." size="30">
      </div>
    </fieldset>
      
    <!--  Input: Email Address-->
    <fieldset>
      <legend><label for="email-address">Email</label></legend>
      <div class="form-element">
        <input type="email" name="emailAddress" id="email-address" placeholder="Please write your email..." size="30">
      </div>
    </fieldset>
      
    <!--  Input: Telephone-->
    <fieldset>
      <legend><label for="telephone">Telephone #</label></legend>
      <div class="form-element">
        <input type="number" name="Telephone" id="telephone" placeholder="Please write your telephone number...">
      </div>
    </fieldset>
      
    <!--  Select: Gender-->
    <fieldset>
      <legend><label for="select-for-gender">Name</label></legend>
      <div class="form-element">
        <select name="gender" id="select-for-gender">
          <option value="">Select your gender!</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Prefer not to answer">Prefer not to answer</option>
        </select>
      </div> 
    </fieldset>
    
    <!--  Input: Software Path-->
    <fieldset>
      <legend><label for="softwareChoice1">What are you studying at ITK? </label></legend>
      <div class="form-element">
        <input type="radio" name="softwarePath" id="softwareChoice1" value="flutter">
        <label for="softwareChoice1" style="margin-right: 1.5em;">Flutter </label>
      </div>
      <div class="form-element">
        <input type="radio" name="softwarePath" id="softwareChoice2" value="Salesforce">
        <label for="softwareChoice2">Salesforce </label>
      </div>
      <div class="form-element">
        <input type="radio" name="softwarePath" id="softwareChoice3" value="JavaScript">
        <label for="softwareChoice3">JavaScript </label>
      </div>
    </fieldset>
      
    <!--  Textarea: Comments-->
    <fieldset>
      <legend><label for="textarea">Comments</label></legend>
      <div class="form-element">
      <textarea name="comments" id="textarea" cols="30" rows="10" placeholder="Please provide your feedback..."></textarea>
    </div>      
    </fieldset>
      
    <!--  Checkbox: Another survey-->
    <fieldset>
      <legend><label for="Yes">Do you need to complete another survey? </label></legend>
      <div>
        <input type="checkbox" id="Yes" name="yes">
        <label for="Yes">Yes</label>
      </div>
    </fieldset>
  </form>
  </center>
</body>

</html>
